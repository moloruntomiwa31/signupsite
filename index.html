<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img style="width: 50px" src="odin logo.png" alt="Odin's logo">
            <h1 class="name">Odin</h1>
        </div>
    </main>
    <p class="pc">Photo by Sarah Steph</p>
    <section>
        <div class="breif">
            <p>This is not a real online service!
                You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p style="margin-top: 20px;">You <em>know</em> you want to.</p>
        </div>
    </section>
    <section>
        <form>
            <h2>Let's do this!</h2>
            <div class="row">
                <div class="input-group">
                    <label for="fname">First Name</label><br>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label><br>
                    <input type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="email">Email Address</label><br>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label for="number">Phone Number</label><br>
                    <input type="number" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="password">Passoword</label><br>
                    <input type="password" required>
                </div>
                <div class="input-group">
                    <label for="cpassword">Confirm Passoword</label><br>
                    <input type="password" required>
                </div>
            </div>
        </form>
    </section>
    <button class="create">Create account</button>
    <div class="account">
        <p>Already have an account? <a href="#"><strong>Log in</strong></a></p>
    </div>
</body>
</html>
